<ion-card>
  <ion-card-header>
    <ion-fab right>
      <button mini ion-fab>{{ sessionRoleAbbreviation }}</button>
    </ion-fab>
    <h2>{{ item.projectName }}</h2>
    <!-- Design: what should this button be? -->
  </ion-card-header>

  <ion-card-content>
    <p>{{ item.tasks && item.tasks[item.currentTaskId].name }}</p>
  </ion-card-content>

  <ion-item>
    <div item-start>
      <p>{{ formattedTime }}</p>
    </div>
    <div item-end style="text-decoration: underline" (click)="handleDetailClick()">
      <p>{{ ctaText }}</p>
    </div>
  </ion-item>
</ion-card>
